<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .numbers {
      width: 300px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
    }

    .container button:last-child {
      align-self: center;
    }
  </style>
</head>

<body>
  <input type="text" id="input">
  <div id="numbers" class="numbers">
    <button type="button" id="1">1</button>
    <button type="button" id="2">2</button>
    <button type="button" id="3">3</button>
    <button type="button" id="4">4</button>
    <button type="button" id="5">5</button>
    <button type="button" id="6">6</button>
    <button type="button" id="7">7</button>
    <button type="button" id="8">8</button>
    <button type="button" id="9">9</button>
    <button type="button" id=".">.</button>
    <button type="button" id="0">0</button>
    <button type="button" id="del">del</button>
  </div>
</body>
<script>
  const inputEl = document.getElementById('input');
  inputEl.addEventListener('mouseenter', () => {
    console.log('mouseIn');
  });

  const numbers = document.getElementById('numbers');
  numbers.addEventListener('click', ({
    target: {
      id
    }
  }) => {
    if (Number.isInteger(+id) || id === '.') {
      inputEl.value += id;
    } else {
      const currentValue = inputEl.value;
      inputEl.value = currentValue.slice(0, currentValue.length - 1);
    }
    console.log('inputEl.value: ', inputEl.value);
  });
</script>

</html>
