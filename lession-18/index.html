<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      flex: row wrap;
      column-gap: 20px;
    }

    .box {
      width: 100px;
      height: 100px;
      background: rgb(5, 252, 79);
      margin-bottom: 20px;
    }

    .ball {
      position: absolute;
      top: 50%;
      left: 50%;
      background: rgb(53, 50, 50);
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
  </style>
  <script defer src="script.js"></script>
</head>

<body>
  <h1>События мыши, клавиатуры</h1>
  <div class="container">
    <div>
      <div class="box" id="box1">box</div>
      <textarea name="text" id="textarea" cols="30" rows="10"></textarea>
    </div>
    <div>
      <div class="box" id="box2">box</div>
      <textarea name="text" id="textarea2" cols="30" rows="10"></textarea>
    </div>
    <div id="not-copy">
      Уважаемый пользователь,
      Копирование информации запрещено для вас.
      Если вы знаете JS или HTML, вы можете найти всю нужную вам информацию в исходном коде страницы.
    </div>
  </div>
  <div class="ball" id="ball" />
</body>

</html>
